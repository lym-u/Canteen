<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>修改食堂信息</title>
	<link rel="stylesheet" type="text/css"
		  href="assets/admin/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="assets/admin/css/admin.css" />
</head>

<body>
<div class="page-content-wrap" id="canteenUpdate">

	<form class="layui-form" action="" id="">
		<div class="layui-form-item">
			<label class="layui-form-label">食堂编号</label>
			<div class="layui-input-block">
				<input type="text" name="canteenid" id="canteenid" lay-verify="required|canteenid"
					   placeholder="请输入食堂编号" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">食堂名称</label>
			<div class="layui-input-block">
				<input type="text" name="canteenname" id="canteenname" lay-verify="required|canteenname"
					   placeholder="请输入食堂名称" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">食堂地址</label>
			<div class="layui-input-block">
				<input type="text" name="location" id="location" lay-verify="required|location"
					   placeholder="请输入食堂地址" autocomplete="off" class="layui-input">
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">食堂简介</label>
			<div class="layui-input-block">
				<input type="text" name="description" id="description" lay-verify="required|description"
					   placeholder="请输入食堂简介" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">食堂开始营业时间</label>
			<div class="layui-input-block">
				<input type="text" name="starttime" id="starttime" lay-verify="required|starttime"
					   placeholder="请输入开始营业时间" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">食堂结束营业时间</label>
			<div class="layui-input-block">
				<input type="text" name="endtime" id="endtime" lay-verify="required|endtime"
					   placeholder="请输入结束营业时间" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item m-login-btn" style="text-align:center">
			<div class="layui-inline">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="updateCanteen">修改食堂信息</button>
			</div>
			<div class="layui-inline">
				<button type="reset" class="layui-btn layui-btn-primary  site-demo-active"
						data-type="resetEdit">取消修改</button>
			</div>
		</div>
	</form>

	<hr></hr>
	<h5 style="text-align: center;">@2023.食堂基本信息管理系统</h5>
</div>
<script src="assets/admin/layui/layui.all.js" type="text/javascript"
		charset="utf-8"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
		var form = layui.form
				,layer = layui.layer,layedit=layui.layedit;
		var $ = layui.jquery;
		//创建一个编辑器
		var editIndex = layedit.build('LAY_demo_editor');
		//自定义验证规则
		form.verify({
			starttime: function(value) {
				if (value === "") {

				} else if (!/^([01]\d|2[0-3]):([0-5]\d)$/.test(value)) {
					return '请输入正确的时间格式（HH:mm）';
				}
			},
			endtime: function(value) {
				if (value === "") {

				} else if (!/^([01]\d|2[0-3]):([0-5]\d)$/.test(value)) {
					return '请输入正确的时间格式（HH:mm）';
				}
			}
			,content: function(value){
				layedit.sync(editIndex);
			}
		});
		form.on('submit(editStudent)', function(data){
			var canteenId = $("#canteenid").text(); // 获取食堂id的值
			// var canteenId = $("#canteenidInput").text();
			var str=JSON.stringify(data.field)
			console.log(str)
			var param = JSON.parse(str);
			param.canteenid = canteenId; // 将食堂id添加到请求参数中

			$.ajax({
				//几个参数需要注意一下
				type: "POST",//方法类型
				dataType: "json",//预期服务器返回的数据类型
				url: "/canteen/updateCanteen",//url
				// data: param,
				data: JSON.stringify(param),
				contentType: "application/json",
				success: function (result) {
					if (result.code == "0") {
						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
						parent.layer.close(index);
						parent.layer.msg('编辑食堂成功');
						parent.layui.table.reload('idTest',{page:{curr:1}});
					}else{
						layer.msg('编辑食堂失败', {
							icon: 5
						});
					}
				},
				// error : function() {
				// 	layer.msg('服务器错误', {
				// 		icon: 5
				// 	});
				// }
				error: function(xhr) {
					layer.msg('服务器错误：' + xhr.responseText, {
						icon: 5
					});
				}

			});

			return false;
		});
		//触发事件
		var active = {
			resetEdit : function() {
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index);
				parent.layer.msg('已取消操作');
			}
		};
		$('#canteenUpdate .layui-btn').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});

	});
</script>
</body>

</html>
