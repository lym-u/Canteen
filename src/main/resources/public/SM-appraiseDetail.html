<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>评价详情</title>
    <link rel="stylesheet" type="text/css"
          href="assets/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="assets/admin/css/admin.css" />
</head>

<body>
<div class="page-content-wrap" id="CanteenAdd">

    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">评价编号</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="CanteenReviewID">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">评论人ID</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="UserID">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">食堂ID</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="CanteenID">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">评价标题</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="Title">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">评价内容</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="Context">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">图片</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="ImageURL">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">评价时间</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="ReviewTime">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">评分</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="Rating">6/12</div>
        </div>
    </div>
    <hr></hr>
    <h5 style="text-align: center;">@2023.食堂基本信息管理系统</h5>
</div>
<script src="assets/admin/layui/layui.all.js" type="text/javascript"
        charset="utf-8"></script>

</html>
